<!-- modal.component.html -->
<div *ngIf="show" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Background overlay -->
  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" 
       aria-hidden="true"
       (click)="closeModal()"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!-- Modal content -->
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <!-- Header -->
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6">
          <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">
            {{ title }}
          </h3>
          <div class="mb-6">
            <ng-content></ng-content>
            
            <!-- Default delete confirmation -->
            <div *ngIf="type === 'delete'" class="mt-4 text-gray-600">
              Вы точно хотите удалить?
            </div>
          </div>
          
          <!-- Footer -->
          <div class="flex justify-end gap-3">
            <button 
              type="button"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-gray-50"
              (click)="closeModal()">
              Отмена
            </button>
            <button 
              type="button"
              class="px-4 py-2 text-sm font-medium text-white rounded-xl"
              [ngClass]="getConfirmButtonColor()"
              (click)="confirmAction()">
              {{ type === 'delete' ? 'Удалить' : 'Подтвердить' }}
            </button>
          </div>
      </div>
    </div>
  </div>
</div>
